<h2>story Earth science</h2>
<p>
  지구과학은 지구를 대상으로 연구하는 학문들을 묶어 부르는 이름입니다. 일반적으로 지구과학으로 불리는 학문들은 대기에서 일어나는 현상을 대상으로
   하는 기상학, 지구 표면의 물질을 주로 대상으로 하는 지질학, 바다 현상을 대상으로 하는 해양학, 지구의 깊은 속에서 일어나는 현상을 대상으로 하는 지구물리학 등이 있습니다.
</p>
